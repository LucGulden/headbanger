name: Backend CI

on:
  push:
    paths:
      - "packages/backend/**"
  pull_request:
    paths:
      - "packages/backend/**"

jobs:
  backend-ci:
    name: Lint, Tests & Coverage
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: packages/backend

    steps:
      # 1) Checkout du repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Setup PNPM
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 3) Node.js 24 + cache PNPM root (workspace)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"

      # 4) Installation des d√©pendances du monorepo
      - name: Install dependencies
        run: pnpm install

      # 5) Lint
      - name: Lint
        run: pnpm lint

      # 6) Tests unitaires
      - name: Unit tests
        run: pnpm test

      # 7) Tests end-to-end
      - name: E2E tests
        run: pnpm test:e2e

      # 8) Coverage
      - name: Coverage
        run: pnpm test:cov

      # 9) Upload du rapport coverage en artefact
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: packages/backend/coverage