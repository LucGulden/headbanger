name: Backend CI

on:
  push:
    paths:
      - "packages/backend/**"
  pull_request:
    paths:
      - "packages/backend/**"

jobs:
  backend-ci:
    name: Run backend tests/lint/coverage
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: packages/backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Unit tests
        run: pnpm test

      - name: E2E tests
        run: pnpm test:e2e

      - name: Coverage
        run: pnpm test:cov

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: packages/backend/coverage